<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>BunkMyJIIT</title>
  
    <link rel="canonical" href="https://bunkmyjiit.rushilk.dev/">
  
    <meta
      name="description"
      content="BunkMyJIIT helps JIIT students find available venues on campus."
    />
  
    <meta property="og:type" content="website">
    <meta property="og:title" content="BunkMyJIIT - Venue Scouter for JIIT">
    <meta
      property="og:description"
      content="BunkMyJIIT helps JIIT students find available venues on campus."
    >
    <meta property="og:url" content="https://bunkmyjiit.rushilk.dev/">
    <meta property="og:image" content="https://bunkmyjiit.rushilk.dev/og-image.png">
  
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BunkMyJIIT - Venue Scouter for JIIT">
    <meta
      name="twitter:description"
      content="An attendance and bunk planning tool for JIIT students."
    >
    <meta name="twitter:image" content="https://bunkmyjiit.rushilk.dev/og-image.png">
 
    <link rel="icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "BunkMyJIIT",
      "url": "https://bunkmyjiit.rushilk.dev/",
      "description": "A venue availability tool for JIIT students.",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web",
      "creator": {
        "@type": "Person",
        "name": "Rushil Koul",
        "url": "https://www.rushilk.dev/"
      }
    }
    </script>
  </head>
  
    <body class="light-theme">
        <div class="main">
            <div class="header">
                <div>
                    <h1>BunkMy<em>JIIT</em></h1>
                    <div>
                        <a href="https://github.com/rushilkoul/BunkMyJIIT" target="_blank">
                            <i class="bi bi-github"></i>
                        </a>
                        <i id="theme-toggle" class="bi bi-moon"></i>
                    </div>
                </div>
                
                <p>Check what venues are unoccupied at JIIT!</p>
                <p class="name">made with ðŸ’œ by rushil</p>
            </div>
            
            <pre style="margin-bottom: 0.25rem; opacity: 0.5;" id="subtext">data of sem II and IV</pre>
            <script>
            fetch('https://api.github.com/repos/rushilkoul/BunkMyJIIT/commits/main')
            .then(response => response.json())
            .then(data => {
                    const dateObj = new Date(data.commit.committer.date);
                    const date = dateObj.toLocaleDateString();
                const message = data.commit.message;
                document.getElementById('subtext').innerHTML =
                `data of sem II and IV (last update ${date})`;
            })
            .catch(() => {
                console.log('Could not fetch last update info.');
            });
            </script>

            <div class="main-container">
                <div class="campus-pills">
                    <div class="campus-pill-background"></div>
                    <div class="campus-pill active" data-campus="btech-62">Sec-62</div>
                    <div class="campus-pill" data-campus="btech-128">Sec-128</div>
                </div>
                <div class="day-pills">
                    <div class="pill-background"></div>
                    <div class="day-pill active" data-day="Monday">Mon</div>
                    <div class="day-pill" data-day="Tuesday">Tue</div>
                    <div class="day-pill" data-day="Wednesday">Wed</div>
                    <div class="day-pill" data-day="Thursday">Thu</div>
                    <div class="day-pill" data-day="Friday">Fri</div>
                    <div class="day-pill" data-day="Saturday">Sat</div>
                </div>

                <div class="time-picker-container">
                    <label class="time-picker-label">From</label>
                    <div id="picker_from" class="time-picker" data-label="From"></div>
                </div>
                <div class="time-picker-container">
                    <label class="time-picker-label">To</label>
                    <div id="picker_to" class="time-picker" data-label="To"></div>
                </div>
                <button id="check-button">Check</button>
                <button id="check-room-button" onclick="document.location.pathname = '/checkroom'">Check a specific room</button>
            </div>
            <p id="res"></p>
            <div class="responses-container"></div>
            </div>
        </div>
        <!-- <button class="beta" onclick="document.location.pathname = '/checkteacher'">BETA:<br>CheckTeacher<br>(try it out!)</button> -->
                

        <script src="script.js"></script>
    </body>
</html>
