<!DOCTYPE html>
    <head>
        <title>BunkMyJIIT ~ Check Room</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class="light-theme">
        <div class="main">
            <div class="header">
                <div>
                    <h1 onclick="document.location.pathname = '/'">BunkMy<em>JIIT</em>/ CheckRoom</h1>
                    <div>
                        <a href="https://github.com/rushilkoul/BunkMyJIIT" target="_blank">
                            <i class="bi bi-github"></i>
                        </a>
                        <i id="theme-toggle" class="bi bi-moon"></i>
                    </div>
                </div>
                
                <p>Find out if a specific room is available!</p>
                <p class="name">made with ðŸ’œ by rushil</p>
            </div>
            
            <pre style="margin-bottom: 0.25rem; opacity: 0.5;">only till sem III</pre>
           

            <div class="main-container">
                <div class="campus-pills">
                    <div class="campus-pill-background"></div>
                    <div class="campus-pill active" data-campus="btech-62">Sec-62</div>
                    <div class="campus-pill" data-campus="btech-128">Sec-128</div>
                </div>
                <div class="day-pills">
                    <div class="pill-background"></div>
                    <div class="day-pill active" data-day="Monday">Mon</div>
                    <div class="day-pill" data-day="Tuesday">Tue</div>
                    <div class="day-pill" data-day="Wednesday">Wed</div>
                    <div class="day-pill" data-day="Thursday">Thu</div>
                    <div class="day-pill" data-day="Friday">Fri</div>
                    <div class="day-pill" data-day="Saturday">Sat</div>
                </div>

                <div class="time-picker-container">
                    <label class="time-picker-label">From</label>
                    <div id="picker_from" class="time-picker" data-label="From"></div>
                </div>
                <div class="time-picker-container">
                    <label class="time-picker-label">To</label>
                    <div id="picker_to" class="time-picker" data-label="To"></div>
                </div>
                <button id="check-rbutton">Check</button>
            </div>

            <div id="room-selection" style="display: none;">
                <label class="room-select-label">Select rooms to check:</label>
                <div class="custom-select-wrapper">
                    <div class="selected-rooms"></div>
                    <input type="text" id="room-search" class="room-search-input" placeholder="Search rooms...">
                    <div class="room-dropdown" style="display: none;">
                        <div class="room-options"></div>
                    </div>
                </div>
            </div>

            <p id="res"></p>
            <div class="responses-container"></div>
        </div>
        <!-- <button class="beta" onclick="document.location.pathname = '/'">go back to main</button> -->

        <script src="script.js"></script>
    </body>
</html>
