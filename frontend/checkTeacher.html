<!DOCTYPE html>
    <head>
        <title>BunkMyJIIT ~ Check Teacher</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class="light-theme">
        <div class="main">
            <div class="header">
                <div>
                    <h1>BunkMy<em>JIIT</em>/ CheckTeacher</h1>
                    <div>
                        <a href="https://github.com/rushilkoul/BunkMyJIIT" target="_blank">
                            <i class="bi bi-github"></i>
                        </a>
                        <i id="theme-toggle" class="bi bi-moon"></i>
                    </div>
                </div>
                
                <p>Find out where a teacher is currently by name!</p>
                <p class="name">made with ðŸ’œ by rushil</p>
            </div>
            
            <pre style="margin-bottom: 0.25rem; opacity: 0.5;">only first/second year data as of Aug 2025</pre>
           

            <div class="main-container">
                <div class="campus-pills">
                    <div class="campus-pill-background"></div>
                    <div class="campus-pill active" data-campus="btech-62">Sec-62</div>
                    <div class="campus-pill" data-campus="btech-128">Sec-128</div>
                </div>
                <input type="text" id="teacher-name" placeholder="enter teacher name">
                <button id="check-teacher-button">Check</button>
            </div>

            <p id="res"></p>
        </div>
        <button class="beta" onclick="document.location.pathname = '/'">go back to main</button>

        <script src="script.js"></script>
    </body>
</html>
